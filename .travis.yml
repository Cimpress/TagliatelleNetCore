language: csharp
mono: none
dotnet: 2.1.300
install:
- dotnet restore
script:
- dotnet test
- dotnet build -c Release
- dotnet publish -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push Cimpress.TagliatelleNetCore/bin/Release/Cimpress.TagliatelleNetCore.0.0.1.nupkg  -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY
  on:
    branch: master
env:
  global:
    secure: 
